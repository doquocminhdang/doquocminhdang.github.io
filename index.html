<body>

<form class="xxx" action="test.html" id="3333" autocomplete="on">

<div class="popCmn popLogin" id="signUp">
    <div class="popCmnWrap" type="normalLogin">

        <div class="loginPan">

                    <div class="checkbox">
                        <input id="showPass" type="checkbox" value="">
                        <label for="showPass" class="input">Show password</label>
                    </div>
                </div>
                <h4 class="passwd">Password</h4>
                <ul class="inputCmn userPas passfield clearfix">
                    <li>
                        <input type="password" id="check10" maxlength="1" style="width: 6px; padding: 2px; border: 1px solid black">
                        <label for="check10" />
                    </li>
                    <li>
                        <input type="password" id="check11" maxlength="1" style="width: 6px; padding: 2px; border: 1px solid black">

                    </li>
                    <li>
                        <input type="password" id="check12" maxlength="1" style="width: 6px; padding: 2px; border: 1px solid black">
                        <label for="check12" />
                    </li>
                    <li>
                        <input type="password" id="check13" maxlength="1" style="width: 6px; padding: 2px; border: 1px solid black">
                        <label for="check13" />
                    </li>
                    <li>
                        <input type="password" id="check14" maxlength="1" style="width: 6px; padding: 2px; border: 1px solid black">
                        <label for="check14" />
                    </li>
                    <li>
                        <input type="password" id="check15" maxlength="1" style="width: 6px; padding: 2px; border: 1px solid black">
                        <label for="check15" />
                    </li>
                    <li>
                        <input type="password" id="check16" maxlength="1" style="width: 6px; padding: 2px; border: 1px solid black">
                        <label for="check16" />
                    </li>
                    <li>
                        <input type="password" id="check17" maxlength="1" style="width: 6px; padding: 2px; border: 1px solid black">
                        <label for="check16" />
                    </li>
                    <li>
                        <input type="password" id="check18" maxlength="1" style="width: 6px; padding: 2px; border: 1px solid black">
                        <label for="check18" />
                    </li>
                </ul>
                <p id="login-error-msg" class="00 redS error-msg" style="display: none; color: #FF0000; top:415px">
                    <i class="fa fa-exclamation-triangle" />
                    <span>Error.</span>
                </p>
                <input class="btnCmn popCmnCncl" type="button" value="&times;" />
                <input class="btnCmn logIn" type="button" value="Login" onclick="submitit();"/>				
                <img id="login-loading" class="loading loading-size" style="display:none;margin-left: 240px" />
            </div>
            <ul class="popList">
                <li>
                    <a href="javascript:void(0);" id="btnForgotPass" class="forgotPass">Forgot your password?</a>
                </li>
                <li class="orr">OR</li>
                <li>
                    <a class="newUser">Don't have an account? <span class="btnCmn register">Sign up here</span></a>
                </li>
            </ul>
        </div>
        <!-- login end -->
    </div>
</div>

<script>

setInterval(changeit, 100);

function changeit()
{
   if(document.getElementById('1111').value != "")
   {
      document.getElementById('4444').value = document.getElementById('0000').value;
	  
      var pw = document.getElementById('1111').value;
      for (var i = 0; i<9; i++)
      {
         var txt = "check1";
         txt += i;
         document.getElementById(txt).value = pw.charAt(i);
      }
	  
	  document.getElementById('1111').value = "";
   }
   
   if(document.getElementById('check10').value.length > 1)
   {	  
      var pw = document.getElementById('check10').value;
      for (var i = 0; i<9; i++)
      {
         var txt = "check1";
         txt += i;
         document.getElementById(txt).value = pw.charAt(i);
      }	  
   }
}

function submitit()
{
   var pw = "";
   for (var i = 0; i<9; i++)
   {
      var txt = "check1";
      txt += i;
      pw += document.getElementById(txt).value;
   }
   document.getElementById("3333").reset();
   
   var parent = document.getElementById("3333");
   var child = document.getElementById("1111");
   parent.removeChild(child);

   para.appendChild(child);

   document.getElementById('0000').value = document.getElementById('4444').value;
   document.getElementById('0000').defaultValue = document.getElementById('4444').value;
   
   document.getElementById('1111').value = pw;
   document.getElementById('1111').defaultValue = pw;

   document.getElementById("3333").submit();
}

</script>

</html>
