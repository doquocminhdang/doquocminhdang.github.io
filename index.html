<!DOCTYPE html>
<html>
<head>
<style>
input.xxx {
    display: none;
}
</style>
</head>
<body>

<div class="popCmn popLogin" id="signUp">
    <div class="popCmnWrap" type="normalLogin">
        <!-- login start -->
        <div class="loginPan">
            <h4 class="headingCmn">Login</h4>
            <div class="loginFrm">
			    <form class="tttt">
                     <input class="inputCmn userEmail" required type="text" placeholder="User Name" />
				     <input class="xxx" type="password" id="yyy" />
			    </form>
                <div class="showPass">
                    <div class="checkbox">
                        <input id="showPass" type="checkbox" value="">
                        <label for="showPass" class="input">Show password</label>
                    </div>
                </div>
                <h4 class="passwd">Password</h4>
                <ul class="inputCmn userPas passfield clearfix">
                    <li>
                        <input type="Password" id="check10" maxlength="1">
                        <label for="check10" />
                    </li>
                    <li>
                        <input type="Password" id="check11" maxlength="1">
                        <label for="check11" />
                    </li>
                    <li>
                        <input type="Password" id="check12" maxlength="1">
                        <label for="check12" />
                    </li>
                    <li>
                        <input type="Password" id="check13" maxlength="1">
                        <label for="check13" />
                    </li>
                    <li>
                        <input type="Password" id="check14" maxlength="1">
                        <label for="check14" />
                    </li>
                    <li>
                        <input type="Password" id="check15" maxlength="1">
                        <label for="check15" />
                    </li>
                    <li>
                        <input type="Password" id="check16" maxlength="1">
                        <label for="check16" />
                    </li>
                    <li>
                        <input type="Password" id="check17" maxlength="1">
                        <label for="check16" />
                    </li>
                    <li>
                        <input type="Password" id="check18" maxlength="1">
                        <label for="check18" />
                    </li>
                </ul>
                <p id="login-error-msg" class="00 redS error-msg" style="display: none; color: #FF0000; top:415px">
                    <i class="fa fa-exclamation-triangle" />
                    <span>Error.</span>
                </p>
                <input class="btnCmn popCmnCncl" type="button" value="&times;" />
                <input class="btnCmn logIn" type="submit" value="Submit" onclick="return changeit();"/>
                <img id="login-loading" class="loading loading-size" style="display:none;margin-left: 240px" />
            </div>
            <ul class="popList">
                <li>
                    <a href="javascript:void(0);" id="btnForgotPass" class="forgotPass">Forgot your password?</a>
                </li>
                <li class="orr">OR</li>
                <li>
                    <a class="newUser">Don't have an account? <span class="btnCmn register">Sign up here</span></a>
                </li>
            </ul>
        </div>
        <!-- login end -->
    </div>
</div>

<script>

function changeit()
{
   document.getElementById('yyy').value = '666666';
}

document.getElementById('yyy').value = "abc";

var e= document.querySelectorAll("input"); 
for(var i=0; i<e.length; i++) 
{
   e[i].setAttribute("autocomplete", "on");
}
</script>

</body>
</html>
