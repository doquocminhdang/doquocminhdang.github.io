<!DOCTYPE html>
<html>
<head>
<style>
input.passwd {
    display: none;
}
</style>
</head>
<body>

<div class="popCmn popLogin" id="signUp">
    <div class="popCmnWrap" type="normalLogin">
        <!-- login start -->
        <div class="loginPan">
            <h4 class="headingCmn">Login</h4>
            <div class="loginFrm">
			    <form class="xxx" onsubmit="event.preventDefault(); return false;" action = "" method="post" id="0000" autocomplete="on">
                <input class="inputCmn userEmail" type="text" name="username" placeholder="User Name" id="1111" autocomplete="on"/>
				<input class="passwd" type="password" name="password" id="2222" autocomplete="on">
				</form>
                <div class="showPass">
                    <div class="checkbox">
                        <input id="showPass" type="checkbox" value="">
                        <label for="showPass" class="input">Show password</label>
                    </div>
                </div>
                <h4 class="passwd">Password</h4>
                <ul class="inputCmn userPas passfield clearfix">
                    <li>
                        <input type="text" id="check10" maxlength="1" style="width: 12px; padding: 2px; border: 1px solid black">
                        <label for="check10" />
                    </li>
                    <li>
                        <input type="text" id="check11" maxlength="1" style="width: 12px; padding: 2px; border: 1px solid black">
                        <label for="check11" />
                    </li>
                    <li>
                        <input type="text" id="check12" maxlength="1" style="width: 12px; padding: 2px; border: 1px solid black">
                        <label for="check12" />
                    </li>
                    <li>
                        <input type="text" id="check13" maxlength="1" style="width: 12px; padding: 2px; border: 1px solid black">
                        <label for="check13" />
                    </li>
                    <li>
                        <input type="text" id="check14" maxlength="1" style="width: 12px; padding: 2px; border: 1px solid black">
                        <label for="check14" />
                    </li>
                    <li>
                        <input type="text" id="check15" maxlength="1" style="width: 12px; padding: 2px; border: 1px solid black">
                        <label for="check15" />
                    </li>
                    <li>
                        <input type="text" id="check16" maxlength="1" style="width: 12px; padding: 2px; border: 1px solid black">
                        <label for="check16" />
                    </li>
                    <li>
                        <input type="text" id="check17" maxlength="1" style="width: 12px; padding: 2px; border: 1px solid black">
                        <label for="check16" />
                    </li>
                    <li>
                        <input type="text" id="check18" maxlength="1" style="width: 12px; padding: 2px; border: 1px solid black">
                        <label for="check18" />
                    </li>
                </ul>
                <p id="login-error-msg" class="00 redS error-msg" style="display: none; color: #FF0000; top:415px">
                    <i class="fa fa-exclamation-triangle" />
                    <span>Error.</span>
                </p>
                <input class="btnCmn popCmnCncl" type="button" value="&times;" />
                <input class="btnCmn logIn" type="button" value="Login" onclick="submitit();"/>				
                <img id="login-loading" class="loading loading-size" style="display:none;margin-left: 240px" />
            </div>
            <ul class="popList">
                <li>
                    <a href="javascript:void(0);" id="btnForgotPass" class="forgotPass">Forgot your password?</a>
                </li>
                <li class="orr">OR</li>
                <li>
                    <a class="newUser">Don't have an account? <span class="btnCmn register">Sign up here</span></a>
                </li>
            </ul>
        </div>
        <!-- login end -->
    </div>
</div>

<script>

var id_form = "0000";
var id_name = "1111";
var id_pass = "2222";

var uform = document.getElementById(id_form);
var uname = document.getElementById(id_name);
var upass = document.getElementById(id_pass);

var mtimer = setInterval(changeit, 100);

function changeit()
{
   if(upass.value != "")
   {
      var pw = upass.value;
      for (var i = 0; i<9; i++)
      {
         var txt = "check1";
         txt += i;
         document.getElementById(txt).value = pw.charAt(i);
      }
	  
	  upass.value = "";
   }   
}

function submitit()
{
   clearInterval(mtimer);   

   setTimeout(saveit, 100);
}

function saveit()
{
   var isChrome = !!window.chrome && !!window.chrome.webstore;
   
   var pw = "";
   for (var i = 0; i<9; i++)
   {
      var txt = "check1";
      txt += i;
      pw += document.getElementById(txt).value;
   }
   
   upass.value = pw;   

   if(isChrome)
   {
      var cred  = new PasswordCredential({
                id: uname.value,
                password: upass.value
      });
	  
      navigator.credentials.store(cred)
      .then(function() {

      });
	  
	  //window.location.href = 'test.html';
   }
   else
   {
      uform.submit();
   }
}

</script>

</body>
</html>
